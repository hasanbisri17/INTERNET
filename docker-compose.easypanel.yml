services:
  app:
    image: habis12/internet-management:latest
    restart: unless-stopped
    ports:
      - "1217:1217"
    environment:
      - APP_NAME=Internet Management
      - APP_ENV=production
      - APP_KEY=base64:kK4dYgnof6Ar/Ir7REVJThDWHuqhuyYrRp0o1TBFaiQ=
      - APP_DEBUG=false
      - APP_URL=http://43.133.137.52:9000
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=internet_management
      - DB_USERNAME=root
      - DB_PASSWORD=Hasanbisri121998
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
      - MAIL_MAILER=log
      - LOG_CHANNEL=stack
    volumes:
      - storage:/var/www/html/storage
      - public:/var/www/html/public
    networks:
      - internet-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1217/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=Hasanbisri121998
      - MYSQL_DATABASE=internet_management
      - MYSQL_USER=internet_user
      - MYSQL_PASSWORD=internet_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - internet-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  internet-network:
    driver: bridge

volumes:
  mysql_data:
  storage:
  public: